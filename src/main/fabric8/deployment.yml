spec:
  replicas: 1
  template:
    spec:
      containers:
      - livenessProbe:
          httpGet:
            path: "/swagger.json"
            port: 8080
          initialDelaySeconds: 180
        readinessProbe:
          httpGet:
            path: "/swagger.json"
            port: 8080
          initialDelaySeconds: 10
